<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		* { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; display: none;}
		li {background-color: lightgreen;}
	</style>
</head>
<body>

	<h1>jQuery Animation</h1>

	<div id="animate">ANIMATE</div>
	<br><br><br><br><br><br><br><br><br>

	<h1>ToDo list</h1>
	<ul>
		<li>Jquery Day 3 Classwork</li>
		<li>Bootstrap Day 1 Prework</li>
		<li>Bootstrap Day 1 Quiz</li>
		<li>Bootstrap Day 1 Class Work</li>
		<li>Code Review 4</li>
	</ul>
	<input type=text placeholder="Add to List">
	<button>Enter</button>
<script>
	$(document).ready(function(){
                $('#animate').fadeIn(3000).delay(5000).fadeOut(3000);})

	$('button').on('click', function(){
		$('ul').append('<li id="li">' + $('input').val() + '</li>')

	$('li').on('click',function(){
		$(this).animate({
			opacity: 0.0,
			paddingLeft: '+=100'
		}, 3000, function() {
			$(this).remove();
		});});});

	$('li').on('click',function(){
		$(this).animate({
			opacity: 0.0,
			paddingLeft: '+=100'
		}, 3000, function() {
			$(this).remove();
		});
	});

	
</script>
</body>
</html>
